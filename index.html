<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="src/main.js"></script>
</head>
<body>
<div id="overlay">
  <form action="">
    <label for="title">Title:</label>
    <input type="text" id="title">
    <label for="author">Author:</label>
    <input type="text" id="author">
    <label for="date">Date (yyyy/mm/dd):</label>
    <input type="text" id="date">
    <input type="submit" value="Add book" onclick="addBook()">
  </form>
</div>
<div class="bookshelf">
  <div class="book"></div>
  <button class="add-book-button">
    <span class="inside-button" onclick="startBookForm()">+</span>
  </button>
</div>
</body>
</html>
